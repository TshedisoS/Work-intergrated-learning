<!DOCTYPE html>
<head>
    <title> Community Administrator</title>
    <link type="text/css"rel="stylesheet"href="style.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
 <body>
     <div class="sidebar">
         <div class="sidebar-brand"></div>
         <div></div>
     </div>
<div class="main-contect">
    <header>
        <h1>
            <labe for="">
            <span class="las la-bars"> </span>
            </labe>

           Administrator Dashboard
        </h1>
    </header>
</div>

</body>
<body>
    <div class="cards">
<div class="card-single">
    <div>
      <span>Member Names</span>    
    </div>
       <div>
           <span class="las la-users"></span>
       </div> 
</div>
<div class="card-single">
    <div>
      <span>Complaints</span>    
    </div>
       <div>
           <span class="las la-clipboard"></span>
       </div> 
</div>
<div class="card-single">
    <div>
      <span>Dates</span>    
    </div>
       <div>
        <i class="fa fa-calendar-plus-o" aria-hidden="true"></i>
       </div> 
</div>
<div class="card-single">
    <div>
      <span>Appeals</span>    
    </div>
       <div>
           <span class="las la-envelope"></span>
       </div> 
</div>
<div class="card-single">
    <div>
      <span>stauses</span>    
    </div>
       <div>
           <span class="las la-check"></span>
       </div> 
</div>
    </div>
</body>
     <table>
<tr>
    <td>
        <form autocomplete="off"onsubmit="onFormSubmit()">
            <div>
                <label for="date">ID </label>
                <input type="number"name="id"id="id">
            </div>
            <div>
                <label for="membername">Member Name</label>
                <input type="text"name="membername"id="membername">
            </div>
            <div>
                <label for="complaint">Complaint </label>
                <input type="text"name="complaint"id="complaint">
            </div>
            <div>
                <label for="date">Date </label>
                <input type="date"name="date"id="date">
            </div>
            <div>
                <label for="appeal">Appeal </label>
                <input type="text"name="appeal"id="appeal">
            </div>
            <div>
                <label for="status">Status</label>
                <input type="text"name="status"id="status">
            </div>
            
            <div class="form_action--button">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">             
            </div>
        </form>
        <td>
            <table class="list"id="storeList">
                <thead>
                    <tr>
                         <th>ID</th>
                        <th>Member Name</th>
                        <th>Complaint</th>
                        <th>Date</th>
                        <th>Appeal</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </td>
    </td>    
</tr>
     </table>
     </main>
    <script src="javascript.js"></script>
 </body>
 </html>
